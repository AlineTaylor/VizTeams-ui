<mat-card class="members-card">
  @if (displayMembers.length > 0) {
  <div class="panel-header">
    @if (hasTeam) {
    <h3 class="team-name">{{ team!.teamName }}</h3>
    } @else {
    <h3 class="team-name">All Members</h3>
    }
  </div>

  <div class="members-grid">
    @for (m of displayMembers; track m.name) {
    <div class="member-tile">
      <img
        [src]="m.avatarUrl || '/avatar.png'"
        [alt]="m.name"
        class="member-avatar"
      />

      <div class="meta">
        <div class="name">{{ m.name }}</div>
        <div class="role">{{ m.title }}</div>
        @if (!hasTeam) {
        <div class="team">({{ m.teamName }})</div>
        }
      </div>
    </div>
    } @empty {
    <div class="empty">No members found.</div>
    }
  </div>
  } @else {
  <div class="members-placeholder">No members available.</div>
  }
</mat-card>
