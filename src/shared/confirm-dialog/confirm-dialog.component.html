<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
  
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="onCancel()">{{ cancelText }}</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">{{ confirmText }}</button>
</mat-dialog-actions>
